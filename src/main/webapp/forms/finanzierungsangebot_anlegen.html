<form name="AngebotAnlegen">

<h1 class="form-group">Neues Finanzierungsangebot anlegen</h1>
<div class="form-group">&nbsp;</div>

<table style="height: 42px;" width="375">
<tbody>
<tr>
<td style="width: 179px;"><strong><label for="kundennummer">Kundennummer:</label></strong></td>
<td style="width: 180px;"><input cam-variable-name="kundennummer"
		readonly="true">&nbsp;
</td>
</tr>
<tr>
<td style="width: 179px;"><label for="preis"><strong>Preis:</strong></label></td>
<td style="width: 180px;">
	<input cam-variable-name="preis"
		readonly="true">&nbsp;
</td>
</tr>
<td style="width: 179px;"><label for="konfiguration"><strong>Fahrzeugkonfiguration:</strong></label></td>
<td style="width: 180px;">
	<a cam-file-download="konfiguration"></a>
</td>
</tbody>
</table>

<div class="form-group">
<strong><label for="finanzierungssumme">Finanzierungssumme</label></strong>
<label for="finanzierungssumme">&nbsp;</label><strong>&nbsp;&nbsp;</strong>
<input required = "true"
	class="form-control"
	cam-variable-type="Double"
    cam-variable-name="finanzierungssumme"
    name="finanzierungssumme" />
</div>

<div class="form-group">
<strong><label for="anzahlungssumme">Anzahlungssumme</label></strong>
<label for="anzahlungssumme">&nbsp;</label><strong>&nbsp;&nbsp;</strong>
<input required = "true"
	class="form-control"
	cam-variable-type="Double"
    cam-variable-name="anzahlungssumme"
    name="anzahlungssumme" />
</div>

<div class="form-group"><label for="zinssatz"><strong>Zinssatz</strong>&nbsp;<strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</strong></label>
<input required="true"
	class="form-control" 
	cam-variable-type="Double"
    cam-variable-name="zinssatz"
    name ="zinssatz" />
</div>

<div class="form-group"><label for="laufzeit"><strong>Laufzeit</strong>&nbsp;<strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</strong></label>
<input required="true"
	class="form-control" 
	cam-variable-type="Double"
    cam-variable-name="laufzeit"
    name ="laufzeit" />
</div>

<div class="form-group">&nbsp;</div>
<div class="form-group">&nbsp;</div>

</form>
